    <p>Split this array up based on the data type.</p>

<p>Sort the array.</p>
<ul>
    <li>Numbers by lowest to highest</li>
    <li>Strings by alphabetical order</li>
</ul>

<script>

let array = ["apple", true, 5, false, "banana", "orange", 15, "grape", true, 20, "kiwi", "pineapple", false, 25, "watermelon", true, 30, "cherry", false, "lemon"];

let booleans = [];
let strings = [];
let numbers = [];


array.forEach(function(item){
    if (typeof item === 'boolean') {
        booleans.push(item);
    } else if (typeof item === 'string') {
        strings.push(item);
    } else if (typeof item === 'number') {
        numbers.push(item);
    }
})
